<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nazwa strony</title>
    <style>
        .ligth{
            background-color:white;
            color:black;
        }
        .dark{
            background-color:black;
            color:white;
        }
        button {
            background-color:blue;
            font-size:25px;
        }
    </style>
</head>
<body class="ligth" id="pokoj">
<input id="name" type="text" placeholder="Podaj imie:">
<button onclick="wlacz()" id="wylacz">Wyłącz światło</button>
<h3 id="ilosc">0</h3>
<h4 id="komunikat"></h4>

<script>
    let czy_jasno = true;
    const przycisk = document.getElementById("wylacz");
    const pokoj = document.getElementById("pokoj");
    const ilosc = document.getElementById("ilosc");
    let liczba = 0;


    function wlacz() {
        if (!czy_jasno) {
            pokoj.className = "light";
            przycisk.innerText = "Wyłącz swiatlo";
            czy_jasno=true;
            liczba=liczba+1;
            ilosc.innerText=liczba;
        } else {
            pokoj.className = "dark";
            przycisk.innerText = "Włącz swiatlo";
            czy_jasno = false;
        }
        const info = document.getElementById("komunikat");
        let operator = document.getElementById("name").value;
        info.innerText = "Operatorem swiatla jest " + operator;
    }


</script>
</body>
</html>
